{% extends 'greate/base.html' %}
{% load static %}
{% block content %}

{% include 'greate/includes/alerts.html'%}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

<div class="container">
  <div class="row">
    {% include 'greate/includes/dashboard_side.html'%}
  <main class="col-md-9">
    <article class="card">
    <header class="card-header">
      <strong class="d-inline-block mr-3">Login User as:</strong>
      <span>{{user.full_name}}</span>
    </header>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="card" style="text-align: center;">
            <div class="card-body">
              <h5 class="card-title">Total Orders</h5>
              <h4>
                {{order_counts}}
              </h4>
              <a href="">View Orders</a>
            </div>
          </div>
        </div>
         <div class="col-md-6">
          <div class="card" style="text-align: center;">
            <div class="card-body">
              <span><i class='fas fa-user-circle' style='font-size:48px;color:blue'></i></span>
              <p class="mb-0">
              {{user.email}}
              </p>
              <p>
              {{user.phone_number}}
              </p>
            </div>
          </div>
        </div>
      </div> <!-- row.// -->
    </div> <!-- card-body .// -->
    </article> <!-- order-group.// --> 
  </main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
